<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIMINACION ❌</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">VOLVER AL INICIO</a></li>
                <li><a href="/eventos">VER TODOS LOS EVENTOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>ELIMINACION DEL EVENTO ❌</h2>
        <hr>
        <p>¿Estás seguro de eliminar el evento "{{ evento.titulo }}"?</p>
        <p><strong>Organizado por</strong> {{ evento.organizador }} <strong>sobre</strong> {{ evento.descripcion }}</p>
        <p><strong> ⚠️ Si lo haces, no podrás recuperarlo.</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
    </main>
</body>

</html>
